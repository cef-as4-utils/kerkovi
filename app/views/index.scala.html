@(target: String = "main")

            </td> <td align="right" style="width:99% ; vertical-align: bottom">&nbsp;

                                <label>Username:</label> <input type="text" name="username" style="width:80px;"/>
                                  <input type="password" name="password" style="width:80px;"/>
                                <button onclick="login()">Login</button>
                            */
            }
            </div>

          </tr>

          <ul class="menu">
            <li><a href="#" page="@routes.Application.main()" id="main">

            </li>
            <li><a href="#" page="@routes.Application.gateways()" id="gateways">

            </a>
            </li>
            <li><a href="#" page="@routes.Application.logs()" id="logs">

            </li>
            <li><a href="#" page="@routes.Application.documentation()" id="documentation">

            </a>
            </li>
            <li><a href="#" page="@routes.Assets.versioned("pmodes.htm")" id="pmodes">

                <li>

          </div>

      <table width="100%" height="100%" cellpadding="0" cellspacing="0" style="padding:3px ;">
        <tr><th style="height:30px ;" align="left"><span>&nbsp;Error</span></th> <td align="right"><button class="bigcancel" onclick='disposeError()'>\u2718</button></td></tr>
        <tr>

            </div>

        </tr>
