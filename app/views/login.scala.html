@(message: String = "")

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div align="center"><br/>
      <br/>
      <br/>
      @if(!message.isEmpty) {
        <span style='color: red'>@message</span>
      }
      <form id="loginForm" method="POST" action="@routes.LoginControl.doLogin()" >
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="email@@company.com">
    </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="********">
      </div>
      <button type="submit">Login</button>
    </form></div>
  </body>
</html>
